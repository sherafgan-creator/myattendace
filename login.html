<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #edf1f5;
    }
    .box {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0a58ca;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Login</h3>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <p id="msg" style="color:red;"></p>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  google.script.run.withSuccessHandler(function(result) {
    if (result === true) {
      document.body.innerHTML = "<h1>Login Successful</h1>";
    } else {
      document.getElementById("msg").innerText = "Invalid username or password";
    }
  }).checkLogin(user, pass);
}
</script>

</body>
</html>
