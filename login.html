<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

<h2>Login</h2>

<input id="username" placeholder="Username"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<script>

// ❗❗ यहां अपना EXEC URL डालना है (केवल 1 जगह)
const API_URL = "https://script.google.com/macros/s/AKfycbzOVzs8aNycDvUrnACdT9HlwSd9oYf9r2cdiRCJzwXEh6Dm-19YiL9t24h_NPdY4FD4/exec";

async function login() {

    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    let response = await fetch(API_URL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"   // बहुत जरूरी
        },
        body: JSON.stringify({
            username: user,
            password: pass
        })
    });

    let data = await response.json();

    if (data.success === true) {
        // Session save
        localStorage.setItem("session", user);
        window.location.href = "index.html";   // Home page
    } else {
        alert("Invalid username or password");
    }
}
</script>

</body>
</html>
