<!DOCTYPE html>
<html>
<head>
 <title>Login</title>
</head>
<body>
  <input type="text" id="user" placeholder="Email or Username">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>

<script>
const API_URL = "PASTE_YOUR_APPS_SCRIPT_LINK_HERE";

async function login() {
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();

  const res = await fetch(API_URL + "?action=login&user="+user+"&pass="+pass);
  const data = await res.json();

  if (data.success) {
    sessionStorage.setItem("name", data.name);
    window.location.href = "home.html";
  } else {
    document.getElementById("msg").innerText = "Invalid credentials ‚ùå";
  }
}
</script>
</body>
</html>
