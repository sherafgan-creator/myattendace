<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Enter Username" required><br><br>
    <input type="password" id="password" placeholder="Enter Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="msg" style="color:red;"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbybWe2nlJzPBDNZYwmt8P1m3_8hzZv6VPq6kmHrfQF7On836uLhd1Gn1cBQj3u-EZEF/exec"; // <-- Paste Apps Script Web App URL

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (result.success) {
      // Save session
      localStorage.setItem("user", JSON.stringify(result.user));

      // Redirect
      window.location.href = "home.html";
    } else {
      document.getElementById("msg").innerText = "Invalid Username or Password";
    }
  } catch (error) {
    document.getElementById("msg").innerText = "Network Error";
  }
});
</script>

</body>
</html>
