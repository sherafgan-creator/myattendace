<!DOCTYPE html>
<html>
<head>
 <title>Login</title>
</head>
<body>
  <input type="text" id="user" placeholder="Email or Username">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx0J2bNAaPX9eErkzT5n9t05zCl5e502OMDVXfLFPL48Rey_J61yX9t0aNdVdORvDLq1g/exec";

async function login() {
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user, pass })
  });

  const data = await res.json();

  if (data.success) {
    sessionStorage.setItem("name", data.name);
    window.location.href = "home.html";
  } else {
    document.getElementById("msg").innerText = "Login Failed ‚ùå";
  }
}

</script>
</body>
</html>
