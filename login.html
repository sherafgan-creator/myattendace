<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f1f1f1;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0a58ca;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Login</h3>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">

    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;"></p>
  </div>

<script>
function login() {
  let user = document.getElementById("user").value;
  let pass = document.getElementById("pass").value;

  google.script.run.withSuccessHandler(function(result) {
    if (result === true) {
      google.script.run
          .withSuccessHandler(function(page) {
             document.open();
             document.write(page);
             document.close();
          })
          .include('home');
    } else {
      document.getElementById("msg").innerText = "Invalid credentials";
    }
  }).checkLogin(user, pass);
}
</script>

</body>
</html>
