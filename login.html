<!DOCTYPE html>
<html>
<head>
 <title>Login</title>
</head>
<body>
  <input type="text" id="user" placeholder="Email or Username">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx7mZJMsJe0nYYoEck0pzbKEF6FHAHY7LMzutE_khO8Hpqol6tdWnifBs6F6n-6LzjHmQ/exec";

async function login() {
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user, pass })
  });

  const data = await res.json();

  if (data.success) {
    sessionStorage.setItem("name", data.name);
    window.location.href = "/home";
  } else {
    document.getElementById("msg").innerText = "Login Failed ‚ùå Try again üòï";
  }
}

</script>
</body>
</html>
