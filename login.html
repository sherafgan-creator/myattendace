<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzxTYxFt9iGUemC_zeOYSNIr-30yiyuCWsPBLwGq-xQboKMe0l1ws7O-zUsWEH7UK88/exec"; // paste here

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const response = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ username, password }),
    headers: { "Content-Type": "application/json" }
  });

  const result = await response.json();

  if (result.success) {
    document.getElementById("msg").innerText = "Login Successful! Redirecting...";

    // Session can be created using localStorage
    localStorage.setItem("user", JSON.stringify(result.user));

    // redirect
    window.location.href = "home.html";

  } else {
    document.getElementById("msg").innerText = "Invalid Credentials";
  }
});
</script>

</body>
</html>
