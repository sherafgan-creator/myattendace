<!DOCTYPE html>
<html>
<body>

<script>
if (!localStorage.getItem("session")) {
    window.location.href = "login.html";
}
</script>

<h2>Welcome!</h2>

<p>You are logged in.</p>

<button onclick="logout()">Logout</button>

<script>
function logout() {
    localStorage.removeItem("session");
    window.location.href = "login.html";
}
</script>

</body>
</html>
