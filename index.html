<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>

<script>
// ‚ùó Session check
if (!localStorage.getItem("session")) {
    window.location.href = "login.html";
}
</script>

<h2>Welcome</h2>

<p>You are logged in as: <span id="user"></span></p>

<button onclick="logout()">Logout</button>

<script>
document.getElementById("user").innerText = localStorage.getItem("session");

function logout() {
    localStorage.removeItem("session");
    window.location.href = "login.html";
}
</script>

</body>
</html>
